 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-light">
                            <img src="img/portfolio/{{ post.img_on_post }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <script type="text/javascript">
                                    if(modal_id == 2){
                                        var imgproj2 = document.createElement("img");
                                        imgproj2.src = "img/projects/{{ post.imgproj2 }}"
                                    }
                                    document.write("Hello World!");
                            </script>
                            Hello!
                            <ul class="list-inline item-details">
                                <li>Data:
                                    <strong> {{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Categoria:
                                    <strong> {{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
